<body>
    <div class="navbarNaoLogado format sombra">
        <div class="container format-Container">
            <div class="user format">
                <div class="icon">
                </div>

                    <a href="">Login</a>
                </div>
                <div class="texto ">
                    <a>|</a>
                </div>
                <div class="texto ">
                    <a href="">Cadastro</a>
                </div>
            </div>
            <div class="navbarConteudo space-evenly format">
                <div class="texto">
                    <a href="">INFORMAÇÕES</a>
                </div>
                <div class="logo">

                </div>
                <div class="texto">
                    <a href="">DOAR AGORA</a>
                </div>
            </div>
        </div>
    </div>

    <div class="formulario format-Center">
        <div class="login borda sombra row">
            <div class="texto format-Center column">
                <div class="box">
                    <div class="titulo">
                        <span>
                            Cadastre-se
                        </span>
                    </div>
                    <div class="subTitulo">
                        <span>
                            Já tem conta? <a href="">Clique aqui!</a>
                        </span>
                    </div>
                </div>

                <div class="box">



                    <form class="row g-2">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Nome:</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Insira seu nome">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Sobrenome:</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Insira seu sobrenome">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">E-mail:</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="exemplo@email.com">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Telefone:</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="11 91234-5678">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Senha:</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="*******">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Confirmar senha:</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="*******">
                        </div>


                        <div class="col-md-6">
                            <label for="inputState" class="form-label">Veio através...</label>
                            <select id="inputState" class="form-select">
                                <option selected>Escolha uma opção</option>
                                <option>Instagram</option>
                                <option>Facebook</option>
                                <option>Corinthians</option>
                                <option>Indicação</option>
                                <option>Outros</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <fieldset class="row mb-0">
                                <legend class="col-form-label col-sm-2 pt-0">Sexo:</legend>
                                <div class="col-sm-12 padding-radio"
                                    style="align-items: end; display: flex; justify-content: space-evenly; ">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Homem
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Mulher
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </form>

                </div>

                <div class="box">
                    <div class="botao">
                        <button type="button" class="btn btn-outline-dark">Cadastrar</button>
                    </div>
                </div>

            </div>
            <div class="imagem bordaImagem">
            </div>

        </div>
    </div>
