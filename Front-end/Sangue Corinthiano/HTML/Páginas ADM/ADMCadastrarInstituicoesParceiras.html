<script>
    async function cadastrar() {
        const url = 'http://localhost:8080';
        const id = sessionStorage.getItem('userId');

        const nomeDigitado = document.getElementById("nome").value;
        const sobrenomeDigitado = document.getElementById("sobrenome").value;
        const emailDigitado = document.getElementById("inputAddress").value;
        const telefoneDigitado = document.getElementById("telefone").value;
        const dtNascDigitada = document.getElementById("dtNasc").value;
        const senhaDigitada = document.getElementById("senha").value;

        const selectMotivo = document.getElementById("inputState");
        const motivoDigitado = selectMotivo.value;

        const SexoOpcoes = document.getElementsByName("gridRadios");
        let sexoSelecionado;
        SexoOpcoes.forEach(button => {
            if (button.checked) {
                sexoSelecionado = button.value;
            }
        });

        console.log(SexoOpcoes)
        console.log(sexoSelecionado)

        const nomeFinal = `${nomeDigitado} ${sobrenomeDigitado}`

        const dadosDoador = {
            "dtNasc": dtNascDigitada,
            "email": emailDigitado,
            "motivo": motivoDigitado,
            "nome": nomeFinal,
            //"telefone": telefoneDigitado,

            "primeiraDoacao": true,
            "senha": senhaDigitada,
            "sexo": sexoSelecionado
        }

        const respostaCadastro = await fetch(`${url}/doadores`, {
            method: "POST",
            body: JSON.stringify(dadosDoador),
            headers: { "Content-type": "application/json; charset=UTF-8" }
        });

        if (respostaCadastro.status == 201) {
            alert("Cadastro realizado com sucesso!")
            window.location.href = "./Login.html";
        } else {
            alert("Ocorreu um erro ao cadastrar")
        }
    }
</script>

    <!-- Script Para aumentar e diminuir fonte  -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let fontSizeChange = 0;
        const maxFontSizeChange = 3;
        const minFontSizeChange = -3;
        const contentElements = document.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li, a, span, label, input'); // Adicione outros seletores conforme necessário

        document.getElementById('increase-font').addEventListener('click', function () {
            if (fontSizeChange < maxFontSizeChange) {
                fontSizeChange++;
                changeFontSize(1.1); // Aumenta o tamanho da fonte em 10%
            }
        });

        document.getElementById('decrease-font').addEventListener('click', function () {
            if (fontSizeChange > minFontSizeChange) {
                fontSizeChange--;
                changeFontSize(0.9); // Diminui o tamanho da fonte em 10%
            }
        });

        function changeFontSize(factor) {
            contentElements.forEach(element => {
                const currentSize = parseFloat(getComputedStyle(element).fontSize);
                element.style.fontSize = (currentSize * factor) + 'px';
            });
        }
    });
</script>
